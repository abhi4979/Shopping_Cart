<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
   <div class="container mt-5 p-5">
        <div class="row">
            <!-- Image section -->
            <div class="col-md-5 p-5">
                <img alt="Ecommerce Image" src="img/Product/ecom.jpeg" width="100%" height="400px">
            </div>
            <!-- Login card section -->
            <div class="col-md-6 mt-8 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Register</p>
                    </div>
                    <div class="card-body">
                        <form>
                         <div class="row">
                            <div class="col">
                                <label class="form-label">Full Name</label>
                                <input class="form-control" name="name" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label">Mobile Number</label>
                                <input class="form-control" name="mobilenumber" type="number">
                            </div>
                            </div>
                            <div class="mb-3">
                              <label  class="form-label">Email</label><input class="form-control" name="email" type="email" >
                            </div>
                            <div class="row">
                            <div class="col">
                                <label class="form-label">Adress</label>
                                <input class="form-control" name="adress" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label">City</label>
                                <input class="form-control" name="city" type="text">
                            </div>
                            </div>
                            
                            <div class="row">
                            <div class="col">
                                <label class="form-label">State</label>
                                <input class="form-control" name="state" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label">Pincode</label>
                                <input class="form-control" name="pincode" type="number">
                            </div>
                            </div>
                            
                             <div class="row">
                            <div class="col">
                                <label class="form-label">Password</label>
                                <input class="form-control" name="password" type="password">
                            </div>
                            <div class="col">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-control" name="confirmpassword" type="password">
                            </div>
                            </div>
                            
                             <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input class="form-control" name="profile_image" type="file">
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Have an Account?<a href="/login" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
