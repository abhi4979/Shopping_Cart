<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container-fluid p-5 mt-3">
			<div class="row">
				<div class="col-md-3">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">
    <p class="fs-4">Add Category</p>
    <th:block th:if="${successMsg}">
        <p class="text-success fw-bold">[[${successMsg}]]</p>
    </th:block>
    <th:block th:if="${errorMsg}">
        <p class="text-danger fw-bold">[[${errorMsg}]]</p>
    </th:block>
</div>

						<div class="card-body">
							<form action="/admin/savecategory" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Category</label>
									<input type="text" name="name" class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1"
										checked value="true">
									<label class="form-check-label" for="flexRadioDefault1">
										Active
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2"
										value="false">
									<label class="form-check-label" for="flexRadioDefault2">
										InActive
									</label>
								</div>

								<div class="mb-3">
									<label>Upload Image</label>
									<input type="file" name="file" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12 mt-3">Save</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Category Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No.</th>
										<th scope="col">Category</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>Mark</td>
										<td>Otto</td>
										<td>@mdo</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
